name: GitHub Pages

on:
  push:
    branches:
    - main

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build:ghPages

    - name: Upload
      if: success()
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dist

    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist/
        enable_jekyll: true